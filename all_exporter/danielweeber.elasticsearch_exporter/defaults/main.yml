---
# See available releases: https://github.com/prometheus-community/elasticsearch_exporter
elasticsearch_exporter_version: '1.3.0'
elasticsearch_exporter_arch: 'amd64'
elasticsearch_exporter_download_url: https://github.com/prometheus-community/elasticsearch_exporter/releases/download/v{{ elasticsearch_exporter_version }}/elasticsearch_exporter-{{ elasticsearch_exporter_version }}.linux-{{ elasticsearch_exporter_arch }}.tar.gz

elasticsearch_exporter_bin_path: /usr/local/bin/elasticsearch_exporter

elasticsearch_exporter_options: '--es.uri=http://127.0.0.1:9200'

elasticsearch_exporter_state: restarted
elasticsearch_exporter_enabled: true
